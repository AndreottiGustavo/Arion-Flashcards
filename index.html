<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizer-visual">
    <title>Árion Flashcards</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0a3d3a">
    <link rel="apple-touch-icon" href="LOGO ÁRION.png">
    <link rel="stylesheet" href="style.css">
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
          .then(() => console.log("Árion PWA Ativo!"))
          .catch(err => console.log("Erro no PWA:", err));
      }
    </script>
</head>
<body>

    <div id="splash-screen" style="position:fixed; inset:0; background:#0a3d3a; display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:100000; transition: opacity 0.5s;">
        <img src="LOGO ÁRION.png" alt="Árion" style="width:180px; margin-bottom:20px;">
        <div style="color:#f4e9c1; font-size:1.5rem; font-weight:bold; letter-spacing:2px;">ÁRION</div>
    </div>

    <div id="deck-screen" class="screen active">
        <header>
            <h1>Meus Baralhos</h1>
            <button class="btn-add" onclick="abrirModalDeck()">+ NOVO BARALHO</button>
        </header>
        <div id="deck-list"></div>
    </div>

    <div id="detail-screen" class="screen">
        <header>
            <button onclick="mudarTela('deck-screen')" style="background:none; border:none; color:white; font-size:1.5rem; cursor:pointer;">←</button>
            <h1 id="detail-title">Nome do Deck</h1>
        </header>

        <div id="deck-stats-container"></div>

        <div class="action-grid">
            <button class="btn-gold" id="btn-estudar" onclick="iniciarEstudo()">ESTUDAR AGORA</button>
            <button class="btn-add" onclick="abrirCriador()">+ CRIAR FLASHCARD</button>
        </div>

        <h3 style="margin-top:30px; margin-bottom:10px;">Cartões neste baralho</h3>
        <div id="card-list"></div>
    </div>

    <div id="create-screen" class="screen">
        <header><h1>Criar flashcards</h1></header>
        
        <div class="toolbar">
            <button class="tool-btn" onclick="formatar('bold')">B</button>
            <button class="tool-btn" onclick="formatar('italic')" style="font-style:italic">I</button>
            <button class="tool-btn" onclick="formatar('underline')" style="text-decoration:underline">U</button>
            <button class="tool-btn" id="btn-sup" onclick="formatar('superscript')">x²</button>
            <button class="tool-btn" id="btn-sub" onclick="formatar('subscript')">x₂</button>
            
            <div class="color-split-btn">
                <button class="color-main-btn" onclick="aplicarCorPadrao()">
                    <span>A</span><div class="color-indicator" id="current-color"></div>
                </button>
                <button class="color-select-btn" onclick="document.getElementById('colorPicker').click()">▼</button>
            </div>
            <input type="color" id="colorPicker" style="display:none" onchange="atualizarCorPadrao(this.value)">
        </div>

        <div class="card-box">
            <div id="front" class="main-input" contenteditable="true" data-placeholder="Pergunta (Frente)"></div>
            <div class="divider"></div>
            <div id="back" class="main-input" contenteditable="true" data-placeholder="Resposta (Verso)"></div>
        </div>

        <button class="btn-gold" onclick="salvarCard()">SALVAR E CONTINUAR</button>
        <button onclick="abrirDetalhes(dIdx)" style="background:none; border:1px solid white; color:white; margin-top:10px; padding:15px; border-radius:15px; cursor:pointer; width:100%">FINALIZAR / VOLTAR</button>
    </div>

    <div id="study-screen" class="screen">
        <header>
            <button onclick="finalizarEstudo()" style="background:none; border:none; color:white; font-size:1.2rem;">Sair</button>
            <div id="study-progress">0/0</div>
        </header>

        <div id="congratulations-container" style="display:none;">
            <div class="congratulations-rect">
                Parabéns! Você finalizou os flashcards previstos para hoje.
            </div>
            <button class="btn-gold" onclick="finalizarEstudo()">VOLTAR AOS DECKS</button>
        </div>

        <div id="study-area">
            <div class="card-box" id="flashcard" onclick="virarCard()">
                <div id="card-content">Pergunta</div>
            </div>

            <div id="controls" class="controls-grid" style="display:none;">
                <button class="btn-easy" onclick="responder(3)">FÁCIL</button>
                <button class="btn-good" onclick="responder(2)">BOM</button>
                <button class="btn-hard" onclick="responder(1)">DIFÍCIL</button>
                <button class="btn-again" onclick="responder(0)">DE NOVO</button>
            </div>
        </div>
    </div>

    <div id="modal-overlay">
        <div class="modal-box" id="modal-deck">
            <h3>Novo Baralho</h3>
            <input type="text" id="deck-name" placeholder="Nome do baralho...">
            <button class="btn-gold" onclick="salvarDeck()">CRIAR</button>
            <button onclick="fecharModal()" style="margin-top:10px; background:none; border:none; color:gray;">Cancelar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
